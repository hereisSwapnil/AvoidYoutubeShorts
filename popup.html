<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid YT Shorts - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            /* Slate 900 */
            color: #f8fafc;
            /* Slate 50 */
            overflow: hidden;
        }

        .container {
            padding: 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 13px;
            color: #94a3b8;
            /* Slate 400 */
            font-weight: 400;
        }

        .stats-card {
            background: #1e293b;
            /* Slate 800 */
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #334155;
            /* Slate 700 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #f8fafc;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn:hover {
            background: #334155;
            border-color: #475569;
        }

        .btn.primary {
            background: #4f46e5;
            /* Indigo 600 */
            border-color: #4f46e5;
            color: white;
        }

        .btn.primary:hover {
            background: #4338ca;
            /* Indigo 700 */
            border-color: #4338ca;
        }

        .status {
            text-align: center;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            /* Emerald 500/10 */
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #34d399;
            /* Emerald 400 */
            font-size: 13px;
        }

        .status.active {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status.paused {
            background: rgba(245, 158, 11, 0.1);
            /* Amber 500/10 */
            border-color: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            /* Amber 400 */
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: #64748b;
            /* Slate 500 */
            padding-top: 16px;
            padding-bottom: 12px;
            /* Added padding */
            border-top: 1px solid #1e293b;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #334155;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Avoid YT Shorts</h1>
            <p>Version 2.0</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="content" class="hidden">
            <div id="status" class="status active">
                Active &bull; Blocking Shorts
            </div>

            <div class="stats-card">
                <div class="stat-row">
                    <span class="stat-label">Shorts Blocked</span>
                    <span id="shorts-blocked" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Time Saved</span>
                    <span id="time-saved" class="stat-value">0m</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Session</span>
                    <span id="session-time" class="stat-value">0m</span>
                </div>
            </div>

            <div class="controls">
                <button id="toggle-btn" class="btn primary">
                    Pause Blocker
                </button>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <button id="reset-btn" class="btn">
                        Reset Stats
                    </button>
                    <button id="refresh-btn" class="btn">
                        Refresh Page
                    </button>
                </div>
            </div>

            <div class="footer">
                <p>Focus on what matters.</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
