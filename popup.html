<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid YT Shorts - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn.primary {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn.danger {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .btn.danger:hover {
            background: rgba(255, 107, 107, 0.4);
        }

        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status.active {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .status.paused {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.4);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            padding-top: 15px;
            padding-bottom: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }



        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö´ Avoid YT Shorts</h1>
            <p>Enhanced Version 2.0.0</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="content" class="hidden">
            <div id="status" class="status active">
                <strong>üü¢ Active</strong> - Shorts are being blocked
            </div>

            <div class="stats-card">
                <div class="stat-row">
                    <span class="stat-label">Shorts Blocked:</span>
                    <span id="shorts-blocked" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Time Saved:</span>
                    <span id="time-saved" class="stat-value">0m 0s</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Session Time:</span>
                    <span id="session-time" class="stat-value">0m 0s</span>
                </div>
            </div>

            <div class="controls">
                <button id="toggle-btn" class="btn primary">
                    ‚è∏Ô∏è Pause Blocker
                </button>
                <button id="reset-btn" class="btn">
                    üîÑ Reset Stats
                </button>
                <button id="refresh-btn" class="btn">
                    üîÑ Refresh Page
                </button>
            </div>

            <div class="footer">
                <p>Stay focused on meaningful content! üìö</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
